<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Postcard</title>
</head>
<body>
    <div class="card">
        <div class="start">
            <div>
                <h1>My Postcard</h1>
            </div>
            <div >
                <img class="logo" src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png?raw=true" alt="">
            </div>
        </div>
        <div class="middle">
            <div class="text-intro">
                <p>Look how awesome! This is a postcard that i created using HTML5 and CSS3 during my 4Geeks Academy Course! </p>
                <br>
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>
            <div class="data" >
                <form action="#" target="" method="get" class="formulario" >
                    <input type="text" id="name" placeholder="Some Name" required >
                    <input type="email" id="email" placeholder="Some Email" required>
                    <input type="text" id="comment" placeholder="Some comment" pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?$">
                </form>
            </div>
        </div>
        <div class="end">
            <button class="send">Send My Postcard</button>
        </div>
    </div>
</body>
</html>
